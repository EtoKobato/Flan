plugins {
	id 'fabric-loom' version '0.8.12'
	id 'maven-publish'
	id 'org.jetbrains.kotlin.jvm' version "1.5.20-M1"
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.minecraft_version+"-"+project.mod_version
group = project.maven_group

repositories {
	mavenCentral()
	maven {
		name = 'Fabric-Permission-API'
		url 'https://oss.sonatype.org/content/repositories/snapshots'
	}
	maven {
		name = 'Ladysnake Mods'
		url = 'https://ladysnake.jfrog.io/artifactory/mods'
		content {
			includeGroup 'io.github.ladysnake'
			includeGroupByRegex 'io\\.github\\.onyxstudios.*'
		}
	}
	maven {
		name = "Gunpowder"
		url = "https://maven.martmists.com/releases"
	}
	maven {
		name = "HavenKing"
		url = "https://hephaestus.dev/release"
	}
}

dependencies {
	//to change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modImplementation group: 'org.yaml', name: 'snakeyaml', version: '1.25'
	include group: 'org.yaml', name: 'snakeyaml', version: '1.25'

	modImplementation 'me.lucko:fabric-permissions-api:0.1-SNAPSHOT'
	modImplementation "me.lucko:fabric-permissions-api:${project.fabric_permissions_api}"
	modImplementation "io.github.ladysnake:PlayerAbilityLib:${project.player_ability_lib}"

	modCompileOnly "dev.inkwell:hermes:1.0.0"
	modCompileOnly "io.github.gunpowder:gunpowder-base:${gunpowder_version}"
	modCompileOnly "io.github.gunpowder:gunpowder-currency:${gunpowder_currency_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	// ensure that the encoding is set to UTF-8, no matter what the system default is
	// this fixes some edge cases with special characters not displaying correctly
	// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
	// If Javadoc is generated, this must be specified in that task too.
	it.options.encoding = "UTF-8"

	// Minecraft 1.17 (21w19a) upwards uses Java 16.
	it.options.release = 16
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
			artifactId project.archives_base_name
			version project.version
		}
	}
	repositories {
		maven {
			url "https://gitlab.com/api/v4/projects/21830712/packages/maven"
			//url "https://maven.pkg.github.com/flemmli97/RuneCraftory"
			credentials {
				username = project.findProperty("gpr.user") ?: System.getenv("GPR_USER")
				password = project.findProperty("gpr.gitlab.token") ?: System.getenv("GPR_GITLAB_TOKEN")
				//password = project.findProperty("gpr.github.token") ?: System.getenv("GPR_TOKEN")
			}
		}
	}
}
